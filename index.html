<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Consent Flow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="video" playsinline></video>
  <button class="skip-button" onclick="playNext()">Skip</button>

  <div class="question hidden">
    <p>Do you have consent for us to use your data?</p>
    <button onclick="handleConsent(true)">Yes</button>
    <button onclick="handleConsent(false)">No</button>
  </div>

  <div class="thank-you hidden">
    <p>Thank you!</p>
  </div>

  <div class="form-container hidden">
    <form onsubmit="submitForm(event)">
      <label>Name:</label><input type="text" id="name" required />
      <label>Surname:</label><input type="text" id="surname" required />
      <label>Instagram Handle:</label><input type="text" id="insta" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
